<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HỌC SINH</title>
  </head>
  <body>
    <h2>DANH SÁCH HỌC SINH:</h2>

    <!-- Thanh chọn mở ra -->
    <select id="studen">
      <option value="#######">HỌC SINH</option>
      <option value="THUY">NGUYỄN THANH THỦY</option>
      <option value="KHOA">LÊ ĐĂNG KHOA</option>
      <option value="LINH">NGUYỄN LINH</option>
      <option value="DUNG">NGUYỄN THỊ THÙY DUNG</option>
    </select>
    <!-- Kết quả -->
    <p id="result"></p>

    <script>
      // Lắng nghe sự kiện khi giá trị của thanh chọn thay đổi
      document.getElementById("studen").addEventListener("change", function () {
        // Lấy giá trị đã chọn
        var selectedValue = document.getElementById("teacher").value;

        // Chuyển hướng tới trang profile tương ứng
        if (selectedValue === "THUY") {
          window.location.href = "ds/THUY_profile.html";
        } else if (selectedValue === "KHOA") {
          window.location.href = "ds/KHOA_profile.html";
        } else if (selectedValue === "LINH") {
          window.location.href = "ds/LINH_profile.html";
        } else if (selectedValue === "DUNG") {
          window.location.href = "ds/DUNG_profile.html";
        }
      });
    </script>
  </body>
</html>
