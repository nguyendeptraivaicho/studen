<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHON ne</title>
  </head>
  <body>
    <!-- Nút Profile -->
    <button id="gv">GIÁO VIÊN</button>
    <script>
      // Lắng nghe sự kiện khi nút Profile được nhấn
      document.getElementById("gv").addEventListener("click", function () {
        // Chuyển hướng người dùng đến trang profile
        window.location.href = "gv,hs/giaovien.html";
      });
    </script>
    <button id="hs">HỌC SINH</button>
    <script>
      // Lắng nghe sự kiện khi nút Profile được nhấn
      document
        .getElementById("profileButton")
        .addEventListener("click", function () {
          // Chuyển hướng người dùng đến trang profile
          window.location.href = "gv,hs/hocsinh.html";
        });
    </script>
  </body>
</html>
