<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Xem Phim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trang Web Xem Phim</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
        </div>
    </header>

    <main>
        <section id="movie-list">
            <h2>Danh Sách Phim</h2>
            <ul id="movie-list-ul">
                <li class="movie-item">
                    <a href="video.html?movie=1">
                        <img src="images/movie1-thumbnail.jpg" alt="Phim 1">
                        <h3>Phim 1</h3>
                    </a>
                </li>
                <li class="movie-item">
                    <a href="video.html?movie=2">
                        <img src="images/movie2-thumbnail.jpg" alt="Phim 2">
                        <h3>Phim 2</h3>
                    </a>
                </li>
                <!-- Thêm nhiều phim hơn ở đây -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Trang Web Xem Phim</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
