<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Xem Phim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trang Web Xem Phim</h1>
    </header>
    <main>
        <section class="movie-list">
            <h2>Danh Sách Phim</h2>
            <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
            <ul id="movie-list">
                <li><a href="#" data-movie="movie1">Phim 1</a></li>
                <li><a href="#" data-movie="movie2">Phim 2</a></li>
                <li><a href="#" data-movie="movie3">Phim 3</a></li>
                <!-- Thêm nhiều phim ở đây -->
            </ul>
        </section>

        <section class="movie-player" id="movie-player">
            <!-- Khu vực phát video -->
            <video id="video" controls width="800">
                <source src="" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
            <p id="movie-title">Chọn một phim để xem.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trang Web Xem Phim</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
