<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHON</title>
  </head>
  <body>
    <!-- Nút Profile -->
    <select id="luachon">
      <button id="gv">GIÁO VIÊN</button>
      <button id="hs">HỌC SINH</button>
    </select>

    <p id="result"></p>

    <script>
      // Lắng nghe sự kiện khi giá trị của thanh chọn thay đổi
      document
        .getElementById("luachon")
        .addEventListener("change", function () {
          // Lấy giá trị đã chọn
          var selectedValue = document.getElementById("luachon").id;

          // Chuyển hướng tới trang profile tương ứng
          if (selectedValue === "gv") {
            window.location.href = "gv,hs/giaovien.html";
          } else if (selectedValue === "KHOA") {
            window.location.href = "gv,hs/hocsinh.html";
          }
        });
    </script>
  </body>
</html>
