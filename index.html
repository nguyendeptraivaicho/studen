<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Xem Phim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trang Web Xem Phim</h1>
    </header>
    <main>
        <section class="menu">
            <button id="menu-toggle" class="menu-toggle">Thể loại</button>
            <div id="genre-menu" class="genre-menu">
                <a href="#" data-genre="all">Tất cả</a>
                <a href="#" data-genre="action">Hành Động</a>
                <a href="#" data-genre="comedy">Hài</a>
                <a href="#" data-genre="drama">Tâm Lý</a>
                <!-- Thêm thể loại khác tại đây -->
            </div>
        </section>
        <section class="movie-list">
            <h2>Danh Sách Phim</h2>
            <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
            <ul id="movie-list">
                <li data-genre="action">
                    <a href="movie.html?movie=movie1">
                        <img src="images/movie1.jpg" alt="Phim 1" class="movie-thumbnail">
                        <span class="movie-title">Phim 1</span>
                    </a>
                </li>
                <li data-genre="comedy">
                    <a href="movie.html?movie=movie2">
                        <img src="images/movie2.jpg" alt="Phim 2" class="movie-thumbnail">
                        <span class="movie-title">Phim 2</span>
                    </a>
                </li>
                <li data-genre="drama">
                    <a href="movie.html?movie=movie3">
                        <img src="images/movie3.jpg" alt="Phim 3" class="movie-thumbnail">
                        <span class="movie-title">Phim 3</span>
                    </a>
                </li>
                <!-- Thêm phim khác tại đây -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trang Web Xem Phim</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
