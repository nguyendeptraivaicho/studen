<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Select</title>
  </head>
  <body>
    <h2>Chọn ngôn ngữ yêu thích của bạn:</h2>

    <!-- Thanh chọn mở ra -->
    <select id="languages">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="german">German</option>
    </select>

    <button id="resetBtn">Chọn lại</button>
    <!-- Kết quả -->
    <p id="result"></p>

    <script>
      // Lắng nghe sự kiện khi giá trị của thanh chọn thay đổi
      document
        .getElementById("languages")
        .addEventListener("change", function () {
          // Lấy giá trị đã chọn
          var selectedValue = document.getElementById("languages").value;

          // Hiển thị kết quả
          document.getElementById("result").innerText =
            "Bạn đã chọn: " + selectedValue;

          // Chuyển hướng tới trang profile tương ứng
          if (selectedValue === "english") {
            window.location.href = "english_profile.html";
          } else if (selectedValue === "spanish") {
            window.location.href = "english_profile.html";
          } else if (selectedValue === "french") {
            window.location.href = "english_profile.html";
          } else if (selectedValue === "german") {
            window.location.href = "english_profile.html";
          }
        });
      $("#resetBtn").click(function () {
        $("#languages").val(""); // Đặt giá trị của thanh chọn về mặc định
        resetProfile(); // Gọi lại nội dung profile mặc định
      });
    </script>
  </body>
</html>
