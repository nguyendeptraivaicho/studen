<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile">
      <img src="avatar.jpg" alt="Avatar" class="avatar" />
      <h2>Nguyen Van A</h2>
      <p>Software Developer</p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis leo id
        dolor mattis condimentum.
      </p>
    </div>

    <h2>Chọn quốc gia:</h2>

    <!-- Thanh chọn mở xuống -->
    <select id="countries">
      <option value="profile">Việt Nam</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="jp">Japan</option>
      <option value="kr">South Korea</option>
    </select>

    <!-- Kết quả -->
    <p id="result"></p>

    <script>
      // Lắng nghe sự kiện khi giá trị của thanh chọn thay đổi
      document
        .getElementById("countries")
        .addEventListener("change", function () {
          // Lấy giá trị đã chọn
          var selectedValue = document.getElementById("countries").value;

          // Hiển thị kết quả
          document.getElementById("result").innerText =
            "Bạn đã chọn: " + selectedValue;
        });
    </script>
  </body>
</html>
