<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="backBtn">Quay lại</button>
    <div class="profile">
      <img src="Screenshot 2023-12-12 214035.jpg" alt="Avatar" class="avatar" />
      <h2>Nguyen Van A</h2>
      <p>Software Developer</p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis leo id
        dolor mattis condimentum.
      </p>
    </div>
    <script>
      // Lắng nghe sự kiện khi nút Quay lại được nhấn
      document.getElementById("backBtn").addEventListener("click", function () {
        // Quay lại trang trước đó
        window.history.back();
      });
    </script>
  </body>
</html>
