<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THANH THỦY</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="backBtn">Quay lại</button>
    <div class="profile">
      <img src="Screenshot 2023-12-12 214035.jpg" alt="Avatar" class="avatar" />
      <h2>Nguyễn Thanh Thủy</h2>
      <p>GIÁO VIÊN: CHỦ NHIỆM</p>
      <p>MÔN DẠY: hóa học</p>
      <p>ZALO của giáo viên:</p>
      <a href="http://zaloapp.com/qr/p/1crl6pppdpbuu"
        >Bấm để truy cập vào zalo</a
      >
    </div>
    <script>
      // Lắng nghe sự kiện khi nút Quay lại được nhấn
      document.getElementById("backBtn").addEventListener("click", function () {
        // Quay lại trang trước đó
        window.history.back();
      });
    </script>
  </body>
</html>
